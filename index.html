<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="top-bar">
            <h4 class="cal-title">Calc</h4>
            <p class="theme">Theme</p>
        </div>
        
        <input class="number-input" value="" type="text" name="number" id="number">

        <div class="valueBox">
            <div class="cal-value">
                <h4 class="value" id="num-value">7</h4>
                <h4 class="value" id="num-value">8</h4>
                <h4 class="value" id="num-value">9</h4>
                <h4 class="operator" id="delete">Del</h4>
                <h4 class="value" id="num-value">4</h4>
                <h4 class="value" id="num-value">5</h4>
                <h4 class="value" id="num-value">6</h4>
                <h4 class="operator">+</h4>
                <h4 class="value" id="num-value">1</h4>
                <h4 class="value" id="num-value">2</h4>
                <h4 class="value" id="num-value">3</h4>
                <h4 class="operator">-</h4>
                <h4 class="value" id="num-value">.</h4>
                <h4 class="value" id="num-value">0</h4>
                <h4 class="operator">/</h4>
                <h4 class="operator">x</h4>
            </div>


            <div class="controller">
                <h4 class="reset">RESET</h4>
                <h4 class="Equal-to">=</h4>
            </div>

        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
