<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
    <script src="./themeStyling.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="top-bar">
        <h4 class="cal-title">Calc</h4>
        <div class="themeContainer">
          <small>Theme</small>
          <form>
            <label class="themeNum"
              ><span>1</span><span>2</span><span>3</span></label
            >
            <div id="themeThumb">
              <label for="dark" class="visuallyHidden">Dark Theme</label>
              <input type="radio" value="dark" id="dark" name="theme" checked />
              <label for="light" class="visuallyHidden">Light Theme</label>
              <input type="radio" value="light" id="light" name="theme" />
              <label for="purple" class="visuallyHidden">Purple Theme</label>
              <input type="radio" value="purple" id="purple" name="theme" />
            </div>
          </form>
        </div>
      </div>

      <input type="text" name="input-box" id="input-box" disabled />

      <div class="cal-value">
        <button class="btn colorDisplay" data-value="7">7</button>
        <button class="btn colorDisplay" data-value="8">8</button>
        <button class="btn colorDisplay" data-value="9">9</button>
        <button class="operator delete" data-value="Del">Del</button>
        <button class="btn colorDisplay" data-value="4">4</button>
        <button class="btn colorDisplay" data-value="5">5</button>
        <button class="btn colorDisplay" data-value="6">6</button>
        <button class="btn colorDisplay" data-value="+">+</button>
        <button class="btn colorDisplay" data-value="1">1</button>
        <button class="btn colorDisplay" data-value="2">2</button>
        <button class="btn colorDisplay" data-value="3">3</button>
        <button class="btn colorDisplay" data-value="-">-</button>
        <button class="btn colorDisplay" data-value="." data-value2="0.">
          .
        </button>
        <button class="btn colorDisplay" data-value="0">0</button>
        <button class="btn colorDisplay" data-value="/">&divide;</button>
        <button class="btn colorDisplay" data-value="*">x</button>
        <button class="operator" id="reset">RESET</button>
        <button class="Equal-to" id="Equal-to">=</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
